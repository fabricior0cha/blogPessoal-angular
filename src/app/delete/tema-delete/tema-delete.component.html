<div class="container mb-5 mt-5 ft-outfit">
    <div class="row mb-5">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>
    <div class="row mb-3">
        <div class="col-md-12">
            <h4 class="text-center text-secondary">
                Você tem certeza que deseja apagar este tema? Todas as postagens relacionadas a esse tema serão igualmentes apagadas.
            </h4>
        </div>
    </div>
    <div class="row mb-4 ">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Tema : {{tema.descricao}}</h5>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 d-flex justify-content-center">
            <button routerLink='/tema' class="btn mr-4 btn-danger">
                Não
            </button>
            <button (click)='apagar()' class="btn btn-success">
                Sim
            </button>
        </div>
    </div>
</div>
